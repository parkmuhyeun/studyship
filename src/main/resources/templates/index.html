<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        스터디올레 가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>


    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 text-center" >
            <div class="container-fluid py-5">
                <h1 class="4 fw-bold">스터디쉽</h1>
                <p class="col-md-12 fs-6">태그와 지역 기반으로 스터디를 찾고 참여하세요</p>
                <p class="col-md-12 fs-6">스터디 모임 관리 기능을 제공합니다.</p>
                <a class="btn btn-primary btn-lg" th:href="@{/sign-up}">회원가입</a>
            </div>
        </div>

        <div class="row justify-content-center pt-3">
            <div th:replace="fragments.html :: study-list (studyList = ${studyList})"></div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
        <script th:replace="fragments.html :: date-time"></script>
    </div>
</body>
</html>
